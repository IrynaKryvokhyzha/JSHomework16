<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Задача 1</h1>
	<p>
Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. 
Дата представляється структурою із трьома полями.
Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. 
Введення та виведення дати реалізувати за допомогою методу  toString.
	</p>
	<script>
		class TDate {
			constructor(initDay, initMonth, initYear){
				this.day = initDay
				this.month = initMonth
				this.year = initYear

			}

			increaseYear(val){
				this.year = this.year+val
			}
			decreaseYear(val){
				this.year = this.year-val
			}
			increaseMonth(val){
				this.month+=val
				this.increaseYear(Math.floor(this.month/12))
				this.month = this.month%12
			}
			decreaseMonth(val){
				let totalMonth = this.month-val
				if(totalMonth<1){
				totalMonth+=12
				this.decreaseYear(1)
				}
				this.month = totalMonth
			}
			increaseDay(val){
				let totalDays = this.day + val
				if(totalDays>30){
					totalDays-=30
					this.increaseMonth(1)
				}
				this.day = totalDays
			}
			decreaseDay(val){
				let totalDays = this.day-val
				if(totalDays<1){
				totalDays+=30
				this.decreaseMonth(1)
				}
				this.day = totalDays
			}
			toString(){
				return `${this.day}.${this.month}.${this.year}`
			}
		}
		let date = new TDate(1,3,2000)
		
		document.write(`Початкова дата : ${date}`)
		document.write(`<br>`)
		date.increaseYear(3)
		date.increaseMonth(3)
		date.increaseDay(3)
		document.write(`День, місяць і рік збільшені на 3 : ${date}`)
		document.write(`<br>`)
		date.decreaseYear(1)
		date.decreaseMonth(1)
		date.decreaseDay(1)
		document.write(`День, місяць і рік зменшені на 1 : ${date}`)

	</script>
</body>

</html>
